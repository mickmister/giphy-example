<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://unicorn-ui.com/buttons/css/buttons.css" rel="stylesheet" type="text/css">

    <link href="src/style.css" rel="stylesheet" type="text/css">

    <script src="src/env.js"></script>
    <script src="src/state.js"></script>
    <script src="src/dom-api.js"></script>
    <script src="src/giphy-api.js"></script>
    <script src="src/main.js"></script>
  </head>

  <body>
    <form id="search-form" autocomplete="off">
      <input id="search-box">
      <button id="search-button" class="button button-primary button-pill button-small">Search</button>
    </form>
      <div id="pagination-area">
        <div>
            Total number of results:
            <span id="num-results"></span>
          </div>
        <div class="pagination-controls">
          <button id="left-pagination" class="button button-primary button-circle button-small">
            <i class="fa fa-arrow-left"></i>
          </button>

          <span id="current-page"></span>

          <button id="right-pagination" class="button button-primary button-circle button-small">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>
        <div class="gif-sizes">
          <input hidden value="600" id="gif-width">
          <input hidden value="400" id="gif-height">
        </div>

      </div>


    <div class="separator"></div>
    <div id="left-side">
      <div id="link-area"></div>
    </div>

    <div id="right-side">
      <div id="gif-area"></div>
    </div>
  </body>

</html>
